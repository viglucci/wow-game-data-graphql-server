type Query {
  token: WoWToken
  race(id: ID!): PlayableRace
  races: [PlayableRace]
  class(id: ID!): PlayableClass
  classes: [PlayableClass]
  realm(id: ID!): Realm
  realms: [Realm]
  connectedRealm(id: ID!): ConnectedRealm
  connectedRealms: [ConnectedRealm]
  powerType(id: ID!): PowerType
  powerTypes: [PowerType]
  specialization(id: ID!): PlayableSpecialization
  specializations: [PlayableSpecialization]
  mythicRaidLeaderboard(
    raidSlug: String
    factionSlug: String
  ): MythicRaidLeaderboard
  mythicKeystoneSeason(id: ID!): MythicKeystoneSeason
  mythicKeystoneSeasons: [MythicKeystoneSeason]
  currentMythicKeystoneSeason: MythicKeystoneSeason
  mythicKeystonePeriod(id: ID!): MythicKeystonePeriod
  mythicKeystonePeriods: [MythicKeystonePeriod]
  currentMythicKeystonePeriod: MythicKeystonePeriod
  mythicKeystoneDungeon(id: ID!): MythicKeystoneDungeon
  mythicKeystoneDungeons: [MythicKeystoneDungeon]
}
