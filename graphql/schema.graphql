type Query {
  # races
  races: [PlayableRace]
  raceById(id: ID!): PlayableRace

  # classes
  classes: [PlayableClass]
  cassById(id: ID!): PlayableClass

  # realms
  realms: [Realm]
  realmById(id: ID!): Realm

  # connected realms
  connectedRealmById(id: ID!): ConnectedRealm
  connectedRealms: [ConnectedRealm]

  # power types
  powerTypeById(id: ID!): PowerType
  powerTypes: [PowerType]

  # specializations
  specializationById(id: ID!): PlayableSpecialization
  specializations: [PlayableSpecialization]

  # mythic raid leadboard
  mythicRaidLeaderboard(
    raidSlug: String
    factionSlug: String
  ): MythicRaidLeaderboard

  # mythic keystone seasons
  mythicKeystoneSeasons: [MythicKeystoneSeason]
  mythicKeystoneSeasonById(id: ID!): MythicKeystoneSeason
  currentMythicKeystoneSeason: MythicKeystoneSeason

  # mythic keystone periods
  mythicKeystonePeriods: [MythicKeystonePeriod]
  mythicKeystonePeriodById(id: ID!): MythicKeystonePeriod
  currentMythicKeystonePeriod: MythicKeystonePeriod

  # mythic keystone dungeons
  mythicKeystoneDungeons: [MythicKeystoneDungeon]
  mythicKeystoneDungeonById(id: ID!): MythicKeystoneDungeon

  # wow token
  wowToken: WoWToken
}
